<div class="times">
    <ul>
        <li *ngFor="let ta of timeaxis" (click)="onClick(ta)">
            <b></b><span>{{ta.name}}</span>
            <div>
                <p class="description">{{ta.description}}</p>
                <p class="time">{{ta.time}}</p>
            </div>
        </li>
    </ul>
</div>
